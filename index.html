<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <div class="container">
        <div class="encryption-form">
<br>
<br>
            <h2>Encryption</h2>
            <textarea id="inputData" placeholder="Enter text to encrypt"></textarea>
            <input type="password" id="encryptionPassword" placeholder="Enter password">
            <button onclick="encryptData()">Encrypt</button>
            <div id="encryptionCode" class="code-output"></div>
        </div>

        <div class="decryption-form">
            <h2>Decryption</h2>
            <textarea id="encryptionCodeInput" placeholder="Enter encryption code"></textarea>
            <input type="password" id="decryptionPassword" placeholder="Enter password">
            <button onclick="decryptData()">Decrypt</button>
            <div id="decryptedData" class="code-output"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
